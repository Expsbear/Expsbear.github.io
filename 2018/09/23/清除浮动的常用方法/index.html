<p>浮动元素会脱离文档流并向左/向右浮动，直到碰到父元素或者另一个浮动元素。</p>
</blockquote>
<p>其实，一开始浮动是用来实现文字环绕效果的，如下图：</p>
<p><img src="https://i.imgur.com/oOwP6is.png" alt=""></p>
<p>那么为什么要清除浮动呢？是因为浮动给页面布局带来了一定的影响：</p>
<blockquote>
<p>浮动会脱离文档流，导致父元素高度塌陷</p>
</blockquote>
